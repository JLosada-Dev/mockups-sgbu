<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGBU</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <a href="../../index.html" class="navbar-brand">SGBU - Fundación FUP</a>
        <nav>
            <ul class="navbar-nav">
                <li><a href="catalog.html">Catálogo</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main style="max-width: 400px; margin: 4rem auto; padding: 0 1rem;">
        <div class="card">
            <div class="card-header">Iniciar Sesión</div>
            <div class="card-body">
                <form onsubmit="event.preventDefault(); simulateLogin();">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo Institucional</label>
                        <input type="email" id="email" class="form-input" placeholder="usuario@fup.edu.co" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-input" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <a href="#" style="color: var(--primary-color); text-decoration: none;">¿Olvidó su contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>
                </form>
                <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid var(--border-color);">
                <p style="text-align: center; margin-bottom: 1rem;">¿Nuevo usuario?</p>
                <button class="btn btn-outline" style="width: 100%;" onclick="showRegisterModal()">Registrarse</button>
            </div>
        </div>
    </main>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Registro de Nuevo Usuario</h2>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name" class="form-label">Nombre Completo</label>
                        <input type="text" id="register-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email" class="form-label">Correo Institucional</label>
                        <input type="email" id="register-email" class="form-input" placeholder="usuario@fup.edu.co" required>
                    </div>
                    <div class="form-group">
                        <label for="register-id" class="form-label">Número de Identificación</label>
                        <input type="text" id="register-id" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="register-role" class="form-label">Rol</label>
                        <select id="register-role" class="form-select" required>
                            <option value="">Seleccione su rol</option>
                            <option value="estudiante">Estudiante</option>
                            <option value="docente">Docente</option>
                            <option value="bibliotecario">Bibliotecario</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-password" class="form-label">Contraseña</label>
                        <input type="password" id="register-password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="register-confirm-password" class="form-input" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="hideRegisterModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="simulateRegister()">Registrarse</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script>
        function showRegisterModal() {
            const modal = document.getElementById('register-modal');
            modal.classList.add('show');
        }

        function hideRegisterModal() {
            const modal = document.getElementById('register-modal');
            modal.classList.remove('show');
        }

        function simulateRegister() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (name && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    showToast('Registro exitoso. Se ha enviado un correo de verificación.', 'success');
                    hideRegisterModal();
                    document.getElementById('register-form').reset();
                } else {
                    showToast('Las contraseñas no coinciden', 'error');
                }
            } else {
                showToast('Por favor complete todos los campos', 'error');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('register-modal');
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        }
    </script>
</body>
</html>
